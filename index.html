<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presseActu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>presseActu</h1>
        <p>Gestion des articles et journaux</p>
    </header>
    <main>
        <section id="articles">
            <h2>Articles</h2>
            <div class="card-container" id="article-list">
                <!-- Articles will be dynamically added here -->
            </div>
            <button id="add-article">Ajouter un article</button>
        </section>
        <section id="journals">
            <h2>Journaux</h2>
            <div class="card-container" id="journal-list">
                <!-- Journals will be dynamically added here -->
            </div>
            <button id="add-journal">Ajouter un journal</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
